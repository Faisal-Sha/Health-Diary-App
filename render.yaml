services:
  - name: health-diary-backend
    type: web
    env: docker
    repo: https://github.com/Faisal-Sha/Health-Diary-App.git
    dockerContext: ./server
    dockerfilePath: ./server/Dockerfile.prod
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Add this in Render Dashboard
      - key: DATABASE_URL
        sync: false 
      - key: JWT_SECRET_KEY
        sync: false  # Add this in Render Dashboard
      - key: FLASK_PORT
        value: 5000
      - key: FLASK_DEBUG
        value: false
      - key: FLASK_CONFIG
        value: config.ProductionConfig
    autoDeploy: false

  - name: health-diary-frontend
    type: web
    env: docker
    repo: https://github.com/Faisal-Sha/Health-Diary-App.git
    dockerContext: ./client-updated
    dockerfilePath: ./client-updated/Dockerfile.prod
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        value: https://health-diary-backend.onrender.com/api
    autoDeploy: false
